<html>
  <head>
    <meta charset="UTF-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='True' name='HandheldFriendly' />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/normalize.css" media="screen">
    <link rel="stylesheet" href="css/popupstyle.css"  media="screen">
    <link rel="stylesheet" href="css/home-embedded.css"  media="screen">
    <title>Register Now!</title>
  </head>

  <body>
    <div id="wrapper">
      <h1>Child Information</h1>
          <fieldset>
              <label>
                <span>First Name</span>
                <input placeholder="Jill" type="text" tabindex="1">
              </label>
              <label>
                <span>Middle Name</span>
                <input placeholder="Jane" type="text" tabindex="2">
              </label>
              <label>
                <span>Last Name</span>
                <input placeholder="Doe" type="text" tabindex="3">
              </label>
              <label>
                <span>Sex</span>
                  <div class="radio">
                    <input type="radio" name="sex" value="male" class="ind-radio"> Male 
                    <input type="radio" name="sex" value="female" class="ind-radio"> Female 
                  </div>
              </label>
              <img src="images/placeholder.png">
              <div class="btn img-upload">Upload Image</div>
                            <label>
                <span>Address</span>
                <input placeholder="555 Sunnyvale Ln." type="text" tabindex="4" class="street">
                <input placeholder="Tampa" type="text" tabindex="5" class="city">
                <input placeholder="33609" type="text" tabindex="6" class="zip">
              </label>
              <label>
                <span>State</span>
                <div class="state-select">
                  <select name="state">
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="DC">DC</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                  </select>
                </div>
              </label>
              <label>
                <span>Cell Number</span>
                <input placeholder="813-555-5555" type="text" tabindex="7">
              </label>
              <label>
                <span>Hair Color</span>
                  <div class="radio">
                    <input type="radio" name="hair-color" value="black" class="ind-radio"> Black 
                    <input type="radio" name="hair-color" value="blonde" class="ind-radio"> Blonde
                    <input type="radio" name="hair-color" value="red" class="ind-radio"> Red 
                    <input type="radio" name="hair-color" value="brown" class="ind-radio"> Brown
                  </div>
              </label>
              <label>
                <span>Eye Color</span>
                  <div class="radio">
                    <input type="radio" name="eye-color" value="blue" class="ind-radio"> Blue 
                    <input type="radio" name="eye-color" value="green" class="ind-radio"> Green 
                    <input type="radio" name="eye-color" value="brown" class="ind-radio"> Brown 
                  </div>
              </label>
              <label>
                <span>Height</span>
                <input placeholder="3'4" type="text" tabindex="8">
              </label>
              <label>
                <span>Weight</span>
                <input placeholder="46 pounds" type="text" tabindex="9">
              </label>
              <label>
                <span>Known Allergies/Medical Conditions</span>
                <textarea rows="7" cols="50">Peanuts, environmental, previous broken leg, etc.</textarea>
              </label>
              <label>
                <input type="checkbox" name="vehicle" value="vaccinations"> My child has received proper immunizations.
              </label>
          </fieldset>

          <div class="submit-buttons">
            <section class="cancel btn" role="button" title="cancel">Cancel</a></section>
            <input type="submit" role="button" class="btn" value="Submit">
          </div>
        </form>

    </div>
  </body>

  </html>
